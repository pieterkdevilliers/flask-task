{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center_align">Catagories</h3>

<div class="row">
    <div class="co s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-2">
            Add Category <i class="material-icons">add</i>
        </a>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card light-green darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="#" class="btn green accent-4">Edit</a>
          <a href="#" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
