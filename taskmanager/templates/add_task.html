{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center_align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task_name -->
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix light-green-text text-darken-4">assignment</i>
          <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
          <label for="task_name">Task Name</label>
        </div>
      </div>
        <!-- task_description -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix light-green-text text-darken-4">assignment</i>
            <textarea id="task_description" name="task_description" minlength="5" maxlength="200" type="text" class="materialize-textarea validate" required>
            </textarea>
            <label for="task_description">Task Description</label>
          </div>
        </div>
        <!-- due_date -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix light-green-text text-darken-4">assignment</i>
            <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
            <label for="due_date">Due Date</label>
          </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <i class="material-icons prefix light-green-text text-darken-4">assignment</i>
              <label for="is_urgent">
                <input id="is_urgent" name="is_urgent" type="checkbox">
                <span class="lever"></span>
                Is Urgent
              </label>
            </div>
          </div>
        </div>
        <!-- category_id -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix light-green-text text-darken-4">assignment</i>
            <select name="category_id" id="category_id" class="validate" required>
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
                <option value="{{ category.id}}">{{ category.category_name }}</option>
              {% endfor %}
            </select>
            <label for="category_id">Category</label>
          </div>
        </div>
        <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
           <button type="submit" class="btn-large light-green darken-1">
                Add Task <i class="material-icons right light-green-text text-darken-4">add</i>
           </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
